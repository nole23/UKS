<div class="container h-6vh pt-1">
    <div class="float-left mt-5 mb-1">
        <h4 class="w-100 float-left">GitUKS Repositories</h4>
    </div>
    <div class="float-right mt-5 mb-1">
        <a class="btn btn-success" [routerLink]="['/new']">New repository</a>
    </div>
    <div class="float-right mt-5 mb-1">
        <input type="text" class="form-control" name="search" id="search" [(ngModel)]="search" (input)="filter()"
            placeholder="Search...">
    </div>
</div>
