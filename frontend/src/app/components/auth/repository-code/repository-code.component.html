<div class="w-100 mt-3 pt-2 pb-2 pl-1 pr-1" >
    <div class="float-left w-70">
        <!-- left -->
        <div class="flout-left w-50">
            <div class="form-group float-left mr-1" style="width: calc(70% - .25rem);">
                <select class="form-control" id="sel1" style="width:100%">
                    <option>Master</option>
                    <option>testdugogimenadavidimokakostaje</option>
                </select>
            </div>
            <div class="float-left w-30">
                <span class="btn btn-outline-light text-dark" style="width: 100%;"><i class="fa fa-exchange" aria-hidden="true"></i> 6 grana</span>
            </div>
        </div>
    </div>

    <div class="float-right w-30 h-100 mb-3">
        <!-- Right -->
        <div class="w-100 h-100 float-left h-20p">
            <div class="float-left mr-1" style="width: calc(60% - .25rem);">
                <select class="form-control" id="sel1" style="width:100%">
                    <option><button type="button" class="btn btn-light">Kreirati fajl</button></option>
                    <option><button type="button" class="btn btn-light">Dodati fajl</button></option>
                </select>
            </div>
            <div class="float-left" style="width: 40%;">
                <button type="button" class="btn btn-success" style="width: 100%;"><i class="fa fa-download" aria-hidden="true"></i> Code</button>
            </div>
        </div>
    </div>

    <div class="float-left w-100 mt-3 border border-radius-5" *ngIf="settings !== null">
        <app-generig-table [settings]="settings"></app-generig-table>
    </div>

    <div class="mt-3 border rounded pt-3 pr-3 pb-3 pl-3 float-left w-100" style="clear: both;">
        <div class="w-100 h-50 float-left">
            <div class="w-20 float-left">
                <span class="font-20 bold">README.md</span>
            </div>
            <div class="w-20 float-right">
                <button type="button" class="btn btn-light float-right"><i class="fa fa-pencil" aria-hidden="true"></i></button>
            </div>
        </div>
        <div class="w-100 mt-3 float-right">
            <div [innerHTML]="'samotekst'"></div>
        </div>
    </div>
</div>
