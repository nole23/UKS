<div class="container vh-100">
    <div class="w-100 mt-3 pt-2 pb-2 pl-1 pr-1">
        <div class="form-group float-left mr-1 w-20">
            <select class="form-control cursor" id="sel1" style="width:100%">
                <option [ngValue]="null" selected hidden>{{branchName}}</option>
                <option value="upload"><button type="button" class="btn btn-light mr-3">{{branchName}}</button>
                </option>
            </select>
        </div>
        <div class="float-left w-70 smal-hide">
            <span class="btn btn-outline-light text-dark float-left" *ngIf="tree.length === 1">
                <i class="fa fa-code-fork" aria-hidden="true"></i>
                <span>{{' ' + rootTree.length}}</span>
                <span>{{rootTree.length === 1 ? ' branch ' : ' branches '}}</span>
            </span>

            <span class="btn btn-outline-light text-dark float-left" *ngIf="tree.length > 1">
                <span>{{list_project.name}}</span>
                <span *ngFor="let item of tree">
                    <span *ngIf="item !== 'master'">{{' / ' + item}}</span>
                </span>
                <span> / {{fileName}}</span>
            </span>
        </div>
        <div class="mt-3 mb-3 border rounded pt-3 pr-3 pb-3 pl-3 float-left w-100" style="clear: both;">
            <div class="w-100 h-50 float-left">
                <div class="w-20 float-left">
                    <span class="font-20 bold">{{file.name}}</span>
                </div>
                <div class="w-20 float-right">
                    <button type="button" class="btn btn-light float-right" (click)="ngOpenEdit()"><i class="fa fa-pencil"
                            aria-hidden="true"></i></button>
                </div>
            </div>
            
            <div class="w-100 mt-3 float-right" *ngIf="!isEdit">
                <div class="pt-1 pl-1 pb-1 pl-1" [innerHTML]="ngParserText(file.cover)"></div>
            </div>

            <div class="w-100 mt-3 float-right" *ngIf="isEdit">
                <textarea class="w-100 h-100" rows="25" [(ngModel)]="file.cover"></textarea>
                <button type="button" class="btn btn-outline-success ml-1 float-right" (click)="ngSave()">Save</button>
                <button type="button" class="btn btn-outline-danger float-right" (click)="ngOpenEdit()">Cancel</button>
            </div>
        </div>
    </div>
</div>
