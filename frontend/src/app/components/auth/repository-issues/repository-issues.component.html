<div class="w-100 mt-3 pt-2 pb-2 pl-1 pr-1" *ngIf="!isAdd">
    <div class="float-left w-60">
        <!-- left -->
        <div class="form-group float-left w-100" #formcontrol>
            <select class="form-control w-20 float-left mr-3" id="select" (input)="ngFilterStatus()">
                <option value="status">Status</option>
                <option value="True">Open</option>
                <option value="False">Closed</option>
            </select>
            <select class="form-control w-20 float-left" id="author" (input)="ngFilterStatus()">
                <option value="author">Author</option>
                <option *ngFor="let i of userInProject" value="{{i.user.id}}">{{i.user.firstName + ' ' +
                    i.user.lastName}}</option>
            </select>
        </div>
    </div>

    <div class="float-right w-40 min-width" style="height: calc(1.5em + .75rem + 2px)!important;">
        <!-- Right -->
        <div class="form-group float-left w-70">
            <div class="form-control w-50 float-left">
                <i class="fa fa-bullhorn" aria-hidden="true"></i> Issues <span class="number"
                    *ngIf="active >= 0">{{active}}</span>
            </div>
            <div class="form-control w-50 float-left">
                <i class="fa fa-power-off" aria-hidden="true"></i> Closed <span class="number"
                    *ngIf="finish >= 0">{{finish}}</span>
            </div>
        </div>


        <div class="form-group float-left w-30">
            <button class="btn btn-success" (click)="isAdd = true">Add issue <i class="fa fa-plus"
                    aria-hidden="true"></i></button>
        </div>
    </div>

    <div class="float-left w-100 mt-2" *ngIf="settings !== null">
        <app-generig-table [settings]="settings"></app-generig-table>
    </div>
</div>

<div class="w-100 mt-3 pt-2 pb-2 pl-1 pr-1" *ngIf="isAdd && id !== null">
    <app-add-issue [id]="id" (emit)="onEmitPublic($event)"></app-add-issue>
</div>
